<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <h1>Blog</h1>
    {% if post_list %}
        <ul>
        {% for post in post_list %}
            <li><a href="{{ url_for('blog.detail', postID = post.postID) }}">{{ post.subject }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>게시글이 없습니다.</p>
    {% endif %}
</body>
</html>
